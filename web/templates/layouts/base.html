<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}OSCAL Wizard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='uswds/uswds.min.css') }}" />
  </head>
  <body class="usa-prose">
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    <header class="usa-header usa-header--basic">
      <div class="usa-nav-container">
        <div class="usa-navbar">
          <div class="usa-logo" id="basic-logo">
            <em class="usa-logo__text">OSCAL Wizard</em>
          </div>
        </div>
        <div class="usa-nav">
          <div class="usa-nav__secondary usa-nav__secondary-links">
            {% if request.state.user %}
              <span class="usa-nav__secondary-item">
                Signed in as {{ request.state.user.email }}
              </span>
              {% if request.state.user.is_admin %}
                <a class="usa-nav__secondary-item" href="/admin">Admin</a>
              {% endif %}
              <form class="usa-nav__secondary-item" method="post" action="/auth/logout">
                <button class="usa-button usa-button--unstyled" type="submit">
                  Sign out
                </button>
              </form>
            {% else %}
              <a class="usa-button" href="/auth/login/github">Sign in with GitHub</a>
              <a class="usa-button usa-button--outline" href="/auth/login/google">Sign in with Google</a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    <main id="main-content">
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', path='uswds/uswds.min.js') }}"></script>
  </body>
</html>
