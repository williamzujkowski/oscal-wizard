<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Open OSCAL Wizard{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uswds@3.7.0/dist/css/uswds.min.css"
    >
    <style>
      ins {
        background-color: #d1f7c4;
        text-decoration: none;
      }
      del {
        background-color: #f8d7da;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body class="usa-typography">
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    <header class="usa-header usa-header--basic">
      <div class="usa-nav-container">
        <div class="usa-navbar">
          <div class="usa-logo">
            <em class="usa-logo__text">
              <a href="/" title="Home">Open OSCAL Wizard</a>
            </em>
          </div>
        </div>
        <nav aria-label="Primary navigation" class="usa-nav">
          <ul class="usa-nav__primary usa-accordion">
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link{% if current_nav == 'home' %} usa-current{% endif %}" href="/">
                <span>Home</span>
              </a>
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link{% if current_nav == 'system-foundation' %} usa-current{% endif %}" href="/system-foundation">
                <span>System Foundation</span>
              </a>
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link{% if current_nav == 'inventory' %} usa-current{% endif %}" href="/inventory">
                <span>Components</span>
              </a>
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link{% if current_nav == 'control-picker' %} usa-current{% endif %}" href="/controls">
                <span>Control Picker</span>
              </a>
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link{% if current_nav == 'control-interview' %} usa-current{% endif %}" href="/controls/interview">
                <span>Control Interview</span>
              </a>
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link{% if current_nav == 'diff-viewer' %} usa-current{% endif %}" href="/diff">
                <span>Diff Viewer</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main-content">
      <div class="grid-container padding-y-4">
        {% if breadcrumbs %}
          {% include "components/breadcrumbs.html" %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/uswds@3.7.0/dist/js/uswds.min.js"></script>
    <script>
      const errorSummary = document.getElementById("error-summary");
      if (errorSummary) {
        errorSummary.focus();
      }
    </script>
  </body>
</html>
