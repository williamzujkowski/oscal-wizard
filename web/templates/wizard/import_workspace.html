{% extends "layouts/base.html" %}

{% block title %}Import Workspace | Open OSCAL Wizard{% endblock %}

{% block content %}
  <h1 class="usa-heading">Import Workspace</h1>
  <p class="usa-intro">
    Upload a workspace JSON file to resume work.
  </p>

  <div class="usa-alert usa-alert--warning" role="alert">
    <div class="usa-alert__body">
      <p class="usa-alert__text">
        Import is planned but not yet available. This page will accept uploads in
        a future release.
      </p>
    </div>
  </div>
{% endblock %}
